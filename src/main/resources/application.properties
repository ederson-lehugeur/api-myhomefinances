# profiles
#spring.profiles.active=test
#spring.profiles.active=dev
spring.profiles.active=prod

# application email
default.sender=${MYHOMEFINANCES_EMAIL}
default.recipient=${MYHOMEFINANCES_EMAIL}

# jwt
jwt.secret=${MYHOMEFINANCES_JWT_SECRET}
jwt.expiration=86400000
jwt.expirationResetToken=3600000

# email config
spring.mail.host=smtp.gmail.com
spring.mail.username=${MYHOMEFINANCES_EMAIL}
spring.mail.password=${MYHOMEFINANCES_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true